<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="index.css">
    <title>WebGL</title>
</head>
<body>

    <div class="parent">
        <div class="canvas__container">
            <canvas id="canvas"></canvas>
        </div>
            <div class="config__container">
                <div class="new_model__container"> 
                    <h2>New Model</h2>
                    <div>
                        <select name="model_choice" id="model_choice">
                          <option disabled selected value="none"> -- select a model -- </option>
                          <option value="line" class="model_choice_option">Line</option>
                          <option value="square" class="model_choice_option">Square</option>
                          <option value="rectangle" class="model_choice_option">Rectangle</option>
                          <option value="polygon" class="model_choice_option">Polygon</option>
                        </select>
                    </div>
                    <br/>
                    <div>
                        Select a color:
                        <input type="color" id="color_choice" >
                    </div>
            
                </div>
                <div class="exist_model__container">
                    <h2>Existing Model</h2>
                    <div>
                        <select name="model_list" id="model_list">
                          <option disabled selected value="none"> -- select a model -- </option>
                        </select>
                    </div>
                    <br/>
                    <div>
                        <span>Model Color : </span>
                        <input type="color" id="edit_color_choice" >
                    </div>
                    <div>
                        <span>Vertex Color : </span>
                        <input type="color" id="vertex_color_choice" >
                    </div>

                    <br/>
                    <button id = "add_vertex_button" disabled>Add Vertex</button>
                    <button id = "convex_hull_button" disabled>Convex Hull</button>
                    <button id = "delete_vertex_button" disabled>Delete Vertex</button>
                </div>
                <div class="size__container">

                    <h2>Model Size</h2>
                    <p>Width</p>

                    <input type="range" value="0" class="size_slider" id="width_val">
                    <output id="width_output">0</output>
    
                    <p>Height</p>
                    <input type="range" value="0" class="size_slider" id="height_val">
                    <output id="height_output">0</output>
                    
                    <section class="file">
                        <input type="text" id="export_file" placeholder="Enter file name" />
                        <br/>
                        <input type="button" value="Export Canvas" id="export_button"/>
                        <input type="button" value="Export Model" id="export_model_button">
                        <br/>
                        <br/>
                        <input type="file" id="import_file" accept=".json" />
                        <input type="button" value="Import" id="import_button"/>
                    </section>
                </div>
                <div class="transform__container">
                    <h2>Model Transformation</h2>
                    <div class="transform_slide__container">
                        <p>Translate-X</p>
        
                        <input type="range" value="0" class="trans_slider" id="trans_x_val">
                        <output id="trans_x_output">0</output>
        
                        <p>Translate-Y</p>
                        <input type="range" value="0" class="trans_slider" id="trans_y_val">
                        <output id="trans_y_output">0</output>
        
                        <p>Rotation</p>
                        <input type="range" min="0" max="360" value="0" class="slider" id="rotate_val">
                        <output id="rotate_output">0</output><span> Â°</span>

                        <p>Dilatation</p>
                        <input type="range" min="1" max="3" value="1" step="0.01" class="slider" id="dilatation_val">
                        <output id="dilatation_output">1</output>

                        <p>Shear-X</p>
                        <input type="range" min="-3" max="3" value="0" step="0.01" class="slider" id="shearX_val">
                        <output id="shearX_output">0</output>

                        <p>Shear-Y</p>
                        <input type="range" min="-3" max="3" value="0" step="0.01" class="slider" id="shearY_val">
                        <output id="shearY_output">0</output>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Entrypoint -->
    <script type="module" src="index.js"></script>

    <!-- Models -->
    <script type="module" src="models/Line.js"></script>
    <script type="module" src="models/Square.js"></script>
    <script type="module" src="models/Rectangle.js"></script>
    <script type="module" src="models/Polygon.js"></script>
    <script type="module" src="models/Model.js"></script>

    <!-- Helpers -->
    <script type="module" src="helpers/shader.js"></script>
    <script type="module" src="helpers/utility.js"></script>
    <script type="module" src="helpers/const.js"></script>
    <script type="module" src="helpers/webgl-utils.js"></script>
    <script type="module" src="helpers/load.js"></script>
</body>
</html>
