<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="index.css">
    <title>WebGL</title>
</head>

<script id="vertex-shader-2d" type="notjs">
    attribute vec4 a_position;
    void main() {
        gl_Position = a_position;
    }
</script>

<script  id="fragment-shader-2d" type="notjs">
    precision mediump float;
    void main() {
        gl_FragColor = vec4(1, 0, 0.5, 1); // return redish-purple
    }
</script>

<body>

    <div class="parent">
        <div class="canvas__container">
            <canvas id="canvas"></canvas>
        </div>
        <div class="config__container">
            <div>
                <select name="model_choice" id="model_choice">
                  <option disabled selected value> -- select an option -- </option>
                  <option value="triangle" class="model_choice_option">Triangle</option>
                  <option value="line" class="model_choice_option">Line</option>
                  <option value="square" class="model_choice_option">Square</option>
                  <option value="rectangle" class="model_choice_option">Rectangle</option>
                  <option value="polygon" class="model_choice_option">Polygon</option>
                </select>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="models/triangle.js"></script>
</body>
</html>
